<div ng-controller="SuccessController as vm" id="rewards">
	<div layout>
		<ul flex="33">
		<p>NAME OF COLLEGE</p>
		<li ng-repeat="c in vm.colleges">{{c}}</li>
		</ul>
		<ul flex="33">
			<p>FINANCIAL AID OFFER (PER YEAR)</p>
			<li ng-repeat="o in vm.offers track by $index">{{o}}</li>
		</ul>
		<ul flex="33">
			<p>PROJECTED OVER 4 YEARS</p>
			<li ng-repeat="p in vm.projections track by $index">{{p}}</li>
		</ul>
	</div>

			
</div>
