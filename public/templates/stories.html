<div ng-controller="SuccessController as vm">
	<table>
		<tr>
			<th>NAME OF COLLEGE</th>
			<th>FINANCIAL AID OFFER (PER YEAR)</th>
			<th>PROJECTED OVER 4 YEARS</th>
		</tr>
		<tr ng-repeat="s in vm.success">
			<td>{{s.colleges}}</td>
			<td>{{s.offers}}</td>
			<td>{{s.projections}}</td>
		</tr>
	</table>
</div>
