<!-- ========================================TOGGLED CARD FOR FREEBOOK SIGNUP================================================================ -->

<form ng-show="ebook" id="globalSignUp" class="md-whiteframe-7dp" flex="60" layout-align="center center" method="post" action="https://app.icontact.com/icp/signup.php" name="icpsignup" id="icpsignup3500" accept-charset="UTF-8" onsubmit="return verifyRequired3500();" >

	<input type="hidden" name="redirect" value="http://www.icontact.com/www/signup/thanks.html">
	<input type="hidden" name="errorredirect" value="http://www.icontact.com/www/signup/error.html">

	<div>
		<h5>FREE Book/Video Reveals How To Get FREE Money Scholarships & Grants To Pay For College!</h5>
		<md-input-container layout>
			<label>
				First Name
			</label>
			<input type="text" name="fields_fname" required>
		</md-input-container>
		<md-input-container layout>
			<label>
				Email
			</label>
			<input type="text" name="fields_email" required>
		</md-input-container>
		<md-input-container layout flex>
			<select name="fields_gradeofchild">
			    <option>Select Grade of Child</option>
			    <option value="8th grade">8th grade</option> 
			    <option value="9th grade">9th grade</option> 
			    <option value="10th grade">10th grade</option> 
			    <option value="11th grade">11th grade</option> 
			    <option value="12th grade">12th grade</option> 
			    <option value="College Freshmen">College Freshmen</option> 
			    <option value="College Sophmore">College Sophmore</option> 
			    <option value="College Junior">College Junior</option> 
			    <option value="College Senior">College Senior</option> 
			</select>
		</md-input-container>

	    <input type="hidden" name="listid" value="19260">
	    <input type="hidden" name="specialid:19260" value="BLI0">
	    <input type="hidden" name="clientid" value="1189426">
	    <input type="hidden" name="formid" value="3500">
	    <input type="hidden" name="reallistid" value="1">
	    <input type="hidden" name="doubleopt" value="0">
	    
	    <md-button class="md-button md-raised" ng-click="ebook = !ebook" value="submit" name="Submit" type="submit" layout>
			SUBMIT FOR FREE BOOK
		</md-button>
	 </div>
</form>
