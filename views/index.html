	<md-card ng-hide="!freeBook" flex="30" layout-padding layout="row" layout-md="column" layout-wrap id="signUp" class="animated fadeInRight">
		<form>
			<md-card-content>
				<h5>FREE Book/Video Reveals How To Get FREE Money Scholarships & Grants To Pay For College!</h5>
				
				<!-- HIDDEN INPUTS -->
	    		<input name="redirect" value="http://collegefundingremedies.com/freebook/offer" type="hidden"/>

				<md-input-container>
					<label>
						First Name
					</label>
						<input name="fields_fname2" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'First Name':this.value;" value="First Name" type="text"/>
				</md-input-container>

				<md-input-container>
					<label>
						Email
					</label>
						<input name="fields_email" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Email':this.value;" value="Email" type="text"/>
				</md-input-container>

				<md-input-container>
					<!-- <label>
						Select Grade of Child
					</label> -->
						<select name="fields_gradeofchild" class="drop"> 
					        <option>Select Grade of Child</option>
					        <option value="8th grade">8th grade</option> 
					        <option value="9th grade">9th grade</option> 
					        <option value="10th grade">10th grade</option> 
					        <option value="11th grade">11th grade</option> 
					        <option value="12th grade">12th grade</option> 
					        <option value="College Freshmen">College Freshmen</option> 
					        <option value="College Sophmore">College Sophmore</option> 
					        <option value="College Junior">College Junior</option> 
					        <option value="College Senior">College Senior</option> 
					    </select>
				</md-input-container>

				<md-button class="md-button" value="submit" name="Submit" type="submit">
				SUBMIT FOR FREE BOOK
				</md-button>
				
				<!-- MORE HIDDEN INPUTS -->
				<input name="listid" value="19260" type="hidden" /> 
			    <input name="specialid:19260" value="BLI0" type="hidden" /> 
			    <input name="clientid" value="1189426" type="hidden" /> 
			    <input name="formid" value="3500" type="hidden" /> 
			    <input name="reallistid" value="1" type="hidden" /> 
			    <input name="doubleopt" value="0" type="hidden" />
			</md-card-content>
		</form>
